<ion-header>

  <ion-navbar color="primary">
    <ion-title>Packages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="crescent"
        ></ion-refresher-content>
    </ion-refresher>
  <div class="empty-list" [hidden]="isEmpty">
    <img src="img/empty-set.png" style="width: 90px; height: 90px; display: block; margin: auto;">
  </div>
  <ion-spinner name="crescent" [hidden]="isSpinner"></ion-spinner>
  <!--<p class="package-description" padding [hidden]="!isSpinner">Purchase Packages and start pledging now</p>-->
  <ion-row>
       <ion-col col-6 *ngFor="let crt of crt" class="card-points">
               <img src="img/coins.png" item-left class="coin-img"/>
               <h6 text-center>{{ crt.POINT_NAME }}</h6>
                <p text-center>{{ 'GHS '+crt.POINTS_AMT }}</p>
           <p text-center>Pledge - {{ 'GHS '+crt.POINTS_PLEDGE_REQUIREMENT }}</p>
           <p text-center text-capitalize>{{ crt.POINTS_DESCRIPTION }}</p>
           <button small ion-button round outline color="primary" (click)="Buy(crt)">Buy Package</button>
       </ion-col>
  </ion-row>


</ion-content>
