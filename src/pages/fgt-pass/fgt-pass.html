<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

		<ion-item >
			<ion-label stacked>Your Account Phonenumber</ion-label>
			<ion-input type="number" name="Phonenumber" [(ngModel)]="data.phone"></ion-input>
		</ion-item>
		<ion-item no-lines>
		<button ion-button block class="fgt-btn" (click)="fgtpassword()">
			Recover Password
		</button>
		</ion-item>

	

</ion-content>
