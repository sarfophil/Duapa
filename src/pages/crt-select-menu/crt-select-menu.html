<ion-header no-border>
  <ion-navbar color="lighten">
    <ion-title>Select Pledge</ion-title>
      <ion-buttons end>
          <button ion-button clear (click)="close()">
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-spinner name="crescent" [hidden]="isSpinner"></ion-spinner>
  <ion-list>
    <button ion-item *ngFor="let require of requirements" (click)="Pledge(require)">
            <img src="img/get-money.png" item-start>
        <ion-note item-end>{{ require.POINTS_QTY +' CRT'}}</ion-note>
        <small>{{ 'Ghs '+require.POINTS_PLEDGE_REQUIREMENT+' Pledge' }}</small>
    </button>
  </ion-list>
</ion-content>
