<ion-header>

  <ion-navbar color="mtn">
    <ion-title>{{ crt.POINT_NAME }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="img/mtn-mobile.jpg" class="mtn-banner">
   <ion-list>
        <ion-item>
          <ion-label stacked>MTN Mobile money number</ion-label>
          <ion-input type="number" [(ngModel)]="data.mobilemoney"></ion-input>
        </ion-item>
       <ion-item no-lines text-wrap (click)="gotoInst()">
           <p item-right><ion-icon name="information-circle"></ion-icon>&nbsp;Read Instructions</p>
       </ion-item>
        <ion-item no-lines>

        </ion-item>
     <button ion-button block color="mtn" class="profile-btn" (click)="proceed()"><ion-icon name="cash"></ion-icon>&nbsp; Proceed </button>
   </ion-list>

</ion-content>
