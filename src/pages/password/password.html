<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines >
    <ion-item class="input-items">
      <ion-label stacked>Old Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.oldpassword"></ion-input>
    </ion-item>

    <ion-item class="input-items">
      <ion-label stacked>New Password</ion-label>
      <ion-input [type]="type" [(ngModel)]="data.password" (input)="PasswordStrength($event)"></ion-input>

      <!--<button ion-button small clear item-end (click)="reveal()"><ion-icon name="eye"></ion-icon></button>-->
    </ion-item>
    <ion-item>
      <button ion-button block color="primary" (click)="proceed()">Proceed</button>
    </ion-item>
  </ion-list>

</ion-content>
