<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment process</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Choose Payment Process</p>
 <ion-list>
    <ion-item (click)="OnlinePayment()">
      <ion-icon name="globe" item-start></ion-icon>
      <p>Online Payment</p>
        <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
     <ion-item (click)="OfflinePayment()">
         <ion-icon name="planet" color="icongrey" item-start></ion-icon>
         <p>Offline Payment</p>
         <ion-icon item-end name="arrow-forward"></ion-icon>
     </ion-item>
 </ion-list>
    <ion-note>
        We recommend you use the "Offline Payment" if the "Online payment" is not working for you.
    </ion-note>
</ion-content>
