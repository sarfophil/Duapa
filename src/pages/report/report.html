<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recent Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="crescent"
        ></ion-refresher-content>
    </ion-refresher>
    <ion-spinner name="crescent" [hidden]="isLoading"></ion-spinner>
    <img src="img/history.png" class="img-empty" [hidden]="isEmpty">
    <ion-list text-wrap>
        <button ion-item *ngFor="let report of Reports" (click)="gotoDetails(report)">
            <img [src]="img[report.ACTIVITY_TYPE]" class="img-wallet" item-start>
              <h6>{{ report.ACTIVITY_TITLE }}</h6>
            <p class="activity_message">{{ report.ACTIVITY_MESSAGE | shorten: 48 }}</p>
            <ion-note><ion-icon name="calendar"></ion-icon>&nbsp;{{ report.ACTIVITY_DATETIME | date }} &nbsp;<span>{{ report.ACTIVITY_TIME  }}</span></ion-note>
        </button>
    </ion-list>
    <button ion-button class="load_morebtn" round (click)="loadmore()" *ngIf="Reports?.length >= 10" [hidden]="!isLoadMore">Load More</button>
    <ion-spinner name="crescent" class="loadmore_spinner" [hidden]="isLoadMore"></ion-spinner>

</ion-content>
