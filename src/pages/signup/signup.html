<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list no-lines>
		<ion-item class="input-items">
			<ion-label stacked>Your account name</ion-label>
		<ion-input name="name" type="text" [(ngModel)]="data.fullname" >
						
		</ion-input>
		</ion-item>

		<ion-item class="input-items" text-wrap>
		<ion-label stacked>(Please provide a valid mobile money number)</ion-label>
		<ion-input type="number" [(ngModel)]="data.phonenumber" name="phonenumber" >
		</ion-input>
		</ion-item>

		<ion-item class="input-items">
			<ion-label stacked>Security Password</ion-label>
			<ion-input type="password" [(ngModel)]="data.password" (input)="PasswordStrength($event)" name="password"></ion-input>
		</ion-item>

		<ion-item no-lines>
			<button ion-button block  color="primary" class="sign-btn" (click)="Signup()">
				SIGNUP
			</button>
		</ion-item>
	</ion-list>


</ion-content>
