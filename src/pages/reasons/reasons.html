<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
      <ion-buttons end>
          <button ion-button (click)="close()">
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
    <br>
    <ion-note padding>Why are you deactivating your account?</ion-note>
    <br>
    <div radio-group [(ngModel)]="data.reasons">
    <ion-card *ngFor="let reasons of reasons " >
       <ion-item text-wrap>
           <ion-label>{{ reasons.REASON_MSG }}</ion-label>
           <ion-radio value="{{ reasons.REASON_MSG}}"></ion-radio>
       </ion-item>
    </ion-card>
    </div>
</ion-content>
<ion-footer color="tabColor" class="footer">
        <button ion-button full color="tabColor" (click)="Proceed()">Proceed</button>
</ion-footer>
