<ion-header>

  <ion-navbar color="primary">
    <ion-title>More</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
     <button ion-item (click)="gotoPassword()">
        <ion-icon name="contact" item-left color="primary"></ion-icon>
        <p>Change Password</p>
     </button>
    <button ion-item>
       <ion-icon name="help" item-left color="primary"></ion-icon>
       <p>Help and Support</p>
    </button>

    <button ion-item (click)="Deactivate()">
        <ion-icon name="help-circle" item-left color="primary" item-start></ion-icon>
        <p>Deactivate Account</p>
    </button>
      <button ion-item>
          <ion-icon name="lock" item-left color="primary" item-start></ion-icon>
          <p>Privacy Policy</p>
      </button>
    <button ion-item (click)="Logout()">
      <ion-icon name="log-out" item-left color="danger"></ion-icon>
      <p>Logout</p>
    </button>
  </ion-list>
</ion-content>
