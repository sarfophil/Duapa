<ion-content [style.background-color]="color" class="round">
  <ion-slides pager class="round-top"  autoplay="5000" loop="true" speed="600">
    <ion-slide *ngFor="let slide of slides"   class="text-center slider-item">
      <div class="slide-text" padding>
        <h2>{{slide.title}}</h2>
        <p>{{slide.songs}}</p>
        <img src="{{ slide.imageUrl}}" class="img-description">

      </div>
    </ion-slide>
  </ion-slides>
  <button ion-button full class="footer-button" color="tabColor" (click)="dismiss()">LET'S GO</button>
</ion-content>
