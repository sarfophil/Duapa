<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img id="profile-image" [src]="img_upload">
    <!--<button ion-button mini color="primary" clear class="upload" (click)="upload()">Upload Picture</button>-->
    <ion-spinner name="crescent" [hidden]="isLoad"></ion-spinner>
 <ion-list no-lines >
     <ion-item class="input-items">
        <ion-label stacked>User name</ion-label>
        <ion-input [(ngModel)]="data.uname"></ion-input>
     </ion-item>

     <ion-item class="input-items">
     <ion-label stacked>Mobile Money Number</ion-label>
     <ion-input [(ngModel)]="data.mobilemoney"></ion-input>
    </ion-item>
   <ion-item>

   </ion-item>
 </ion-list>
  <button ion-button block color="primary" class="profile-btn" (click)="update()">UPDATE PROFILE</button>
</ion-content>
